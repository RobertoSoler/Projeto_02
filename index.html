<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Icone de Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="form-nome" required placeholder="Nome do Contato" />
            <input type="tel" id="form-telefone" required placeholder="Telefone do Contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome</th>
                    <th>
                        Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
